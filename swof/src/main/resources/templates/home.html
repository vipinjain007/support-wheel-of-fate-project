<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
 <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
 <script type="text/javascript" th:src="@{/js/home.js}"></script>
</head>
<body>
<table border="1" style="width: 100%">
    <tr >
        <th style="width: 50%">
            Month
        </th>
        <td style="width: 50%">
           <select class="availMonthDropdown">
            <option value="">Month</option>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        </td>
    </tr>
    <tr>
        <th>
            Year
        </th>
        <td>
            <select class="availYearDropdown">
            <option value="">Year</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            </select></td>
    </tr>
    <tr>
        <th colspan="2">
          Select valid Month And Year to get All Engineers Schedule
           <br/>Default It will show every First 2 weeks schedule of month.
           <br/>Start schedule day it will consider based on configuration   
        </th>
    </tr>    
</table>
  <br/>
  <button type="button" class="btn btn-default" onclick="javascript:getSchedule();">
      <span class="glyphicon glyphicon-search" ></span> Search
 </button>
 <table border="1" style="width: 100%" id="result_data">
 <tr>
    <th style="width: 20%">EngineerName</th>
    <th style="width: 10%">EngineerId</th>
    <th style="width: 20%" >EngineerNightDayDate(day / time)</th>
    <th style="width: 20%">EngineerNightShiftDate(day / time)</th>
   </tr>
  </table>
  </body>
</html>
